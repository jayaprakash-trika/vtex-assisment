query getDocument(
$acronym: String
$fields: [String]
$page: Int
$pageSize: Int
$where: String
$schema: String
){
  documents(
acronym: $acronym
fields: $fields
page:$page
pageSize: $pageSize
where: $where
schema: $schema
  ) 
  @context(provider: "vtex.store-graphql"){    
  fields {
    value
    key
  }
  }
}
  
  
